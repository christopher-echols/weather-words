<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Words</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Georgia, serif;
      background: #f7f4ef;
      color: #2a2a2a;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    input {
      padding: 0.5rem;
      width: 100%;
      margin-top: 0.5rem;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      background: #ddd;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    hr { margin: 2rem 0; border: none; border-top: 1px solid #ccc; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Words</h1>
    <div id="weather">Loading weather...</div>

    <hr />
    <h3>Enter location manually</h3>
    <input id="locationInput" type="text" placeholder="City name (e.g., Knoxville)" />
    <button onclick="fetchWeatherByCity()">Get Weather</button>
  </div>

  <script>
    const weatherDescriptions = {
      0: "clear sky",
      1: "mostly clear",
      2: "partly cloudy",
      3: "overcast",
      45: "foggy",
      48: "dense fog",
      51: "light drizzle",
      53: "drizzle",
      55: "heavy drizzle",
      61: "light rain",
      63: "rain",
      65: "heavy rain",
      71: "light snow",
      73: "snow",
      75: "heavy snow"
    };

    function displayWeather(data) {
      const w = document.getElementById('weather');
      if (!data || !data.current_weather) {
        w.textContent = 'Weather data not available.';
        return;
      }
      const tempF = Math.round(data.current_weather.temperature * 9/5 + 32);
      const windMph = Math.round(data.current_weather.windspeed / 1.609);
      const desc = weatherDescriptions[data.current_weather.weathercode] || 'weather';

      let forecastMsg = '';
      if (data.hourly && data.hourly.time && data.hourly.temperature_2m) {
        const now = new Date().getTime();
        const next6 = data.hourly.time.filter(t => new Date(t).getTime() > now).slice(0,6);
        if (next6.length > 0) {
          forecastMsg = ' Expect similar conditions in the next few hours.';
        }
      }

      w.textContent = `It's ${tempF}Â° and ${desc}, with ${windMph} mph winds.${forecastMsg}`;
    }

    function fetchWeather(lat, lon) {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=temperature_2m,weathercode`;
      fetch(url)
        .then(r => r.json())
        .then(displayWeather)
        .catch(() => {
          document.getElementById('weather').textContent = 'Error fetching weather.';
        });
    }

    function fetchWeatherByCity() {
      const city = document.getElementById('locationInput').value.trim();
      if (!city) return;

      const geoUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1`;
      fetch(geoUrl)
        .then(r => r.json())
        .then(data => {
          if (data && data.results && data.results.length > 0) {
            const loc = data.results[0];
            fetchWeather(loc.latitude, loc.longitude);
          } else {
            document.getElementById('weather').textContent = 'Location not found.';
          }
        })
        .catch(() => {
          document.getElementById('weather').textContent = 'Error finding location.';
        });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => fetchWeather(pos.coords.latitude, pos.coords.longitude),
        () => {
          document.getElementById('weather').textContent = 'Location permission denied. Enter a city above.';
        }
      );
    } else {
      document.getElementById('weather').textContent = 'Geolocation not supported. Enter a city above.';
    }
  </script>
</body>
</html>
