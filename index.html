<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Words</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@700&family=Questrial&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 10%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #dfeaf0;
      color: #26364d;
      text-align: center;
      box-sizing: border-box;
      position: relative;
    }
    .container {
      width: 100%;
    }
    h1 {
      font-family: 'Quattrocento', serif;
      font-size: 3.5rem;
      margin-bottom: 1rem;
    }
    #weather {
      font-family: 'Questrial', sans-serif;
      font-size: 5rem;
      line-height: 1.2;
      word-wrap: break-word;
    }
    .location-btn {
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      color: #20a2ee;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    #locationInputContainer {
      display: none;
      margin-top: 1rem;
    }
    input {
      padding: 0.5rem;
      width: 100%;
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }
    button.submit-btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      background: #1ec278;
      border: none;
      border-radius: 4px;
      font-size: 1.5rem;
      color: #fff;
    }
    .weather-icon { font-size: 3rem; margin-right: 0.5rem; vertical-align: middle; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="summary">Loading...</h1>
    <div id="weather">Loading weather...</div>

    <button class="location-btn" onclick="toggleLocationInput()">üìç</button>
    <div id="locationInputContainer">
      <input id="locationInput" type="text" placeholder="City name" />
      <button class="submit-btn" onclick="fetchWeatherByCity()">Get Weather</button>
    </div>
  </div>

  <script>
    const weatherDescriptions = {
      0: {desc: "clear sky", icon: "‚òÄÔ∏è"},
      1: {desc: "mostly clear", icon: "üå§Ô∏è"},
      2: {desc: "partly cloudy", icon: "‚õÖ"},
      3: {desc: "overcast", icon: "‚òÅÔ∏è"},
      45: {desc: "foggy", icon: "üå´Ô∏è"},
      48: {desc: "dense fog", icon: "üå´Ô∏è"},
      51: {desc: "light drizzle", icon: "üå¶Ô∏è"},
      53: {desc: "drizzle", icon: "üå¶Ô∏è"},
      55: {desc: "heavy drizzle", icon: "üåßÔ∏è"},
      61: {desc: "light rain", icon: "üåßÔ∏è"},
      63: {desc: "rain", icon: "üåßÔ∏è"},
      65: {desc: "heavy rain", icon: "‚õàÔ∏è"},
      71: {desc: "light snow", icon: "üå®Ô∏è"},
      73: {desc: "snow", icon: "‚ùÑÔ∏è"},
      75: {desc: "heavy snow", icon: "‚ùÑÔ∏è"},
      95: {desc: "thunderstorms", icon: "‚õàÔ∏è"}
    };

    // Helper: group weather code into a coarse category
    function categoryFor(code) {
      if (code == null) return 'other';
      if ([51,53,55].includes(code)) return 'drizzle';
      if ([61,63,65].includes(code)) return 'rain';
      if ([71,73,75].includes(code)) return 'snow';
      if ([95].includes(code)) return 'storm';
      if ([45,48].includes(code)) return 'fog';
      if ([0,1,2,3].includes(code)) return 'dry';
      return 'other';
    }

    // Helper: time-of-day phrasing
    function periodLabel(hour) {
      if (hour >= 5 && hour <= 11) return 'this morning';
      if (hour >= 12 && hour <= 16) return 'this afternoon';
      if (hour >= 17 && hour <= 21) return 'this evening';
      return 'overnight';
    }

    function toggleLocationInput() {
      const container = document.getElementById('locationInputContainer');
      container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }

    function summarizeNextSix(hourly, startIdx) {
      const times = hourly.time;
      const tempsC = hourly.temperature_2m;
      const codes = hourly.weathercode;
      if (!times || !tempsC || !codes) return '';

      const endIdx = Math.min(startIdx + 6, times.length);
      if (startIdx < 0 || startIdx >= endIdx) return '';

      const sliceCodes = codes.slice(startIdx, endIdx);
      const sliceTempsC = tempsC.slice(startIdx, endIdx);
      const firstHour = new Date(times[startIdx]).getHours();

      // Detect first occurrence of precip category
      const firstDrizzle = sliceCodes.findIndex(c => categoryFor(c) === 'drizzle');
      const firstRain    = sliceCodes.findIndex(c => categoryFor(c) === 'rain');
      const firstSnow    = sliceCodes.findIndex(c => categoryFor(c) === 'snow');
      const firstStorm   = sliceCodes.findIndex(c => categoryFor(c) === 'storm');
      const hasPrecip = [firstDrizzle, firstRain, firstSnow, firstStorm].some(i => i !== -1);

      // Build temperature trend (¬∞F)
      const firstF = Math.round(sliceTempsC[0] * 9/5 + 32);
      const lastF  = Math.round(sliceTempsC.slice(-1)[0] * 9/5 + 32);
      const deltaF = lastF - firstF;

      // Choose period phrase based on when precip starts
      function whenPhrase(offset) {
        if (offset <= 1) return 'soon';
        const hr = (firstHour + offset) % 24;
        return 'by ' + periodLabel(hr);
      }

      // Decide on summary sentence
      if (hasPrecip) {
        // pick the earliest precip type
        const tuples = [
          {type: 'thunderstorms', idx: firstStorm},
          {type: 'snow', idx: firstSnow},
          {type: 'rain', idx: firstRain},
          {type: 'drizzle', idx: firstDrizzle}
        ].filter(t => t.idx !== -1).sort((a,b) => a.idx - b.idx);
        const first = tuples[0];
        const when = whenPhrase(first.idx);
        let kind = first.type;
        if (kind === 'drizzle') kind = 'light rain';
        const verb = (first.idx <= 1) ? 'is likely' : 'is expected';
        return `${capitalize(kind)} ${verb} ${when}.`;
      }

      // No precip in next six: use temp trend
      if (Math.abs(deltaF) >= 4) {
        if (deltaF > 0) return 'Temperatures will rise a bit over the next few hours.';
        return 'Temperatures will ease down over the next few hours.';
      }
      return 'It should stay fairly steady and dry for a while.';
    }

    function capitalize(s){ return s ? s.charAt(0).toUpperCase() + s.slice(1) : s; }

    function displayWeather(data) {
      const w = document.getElementById('weather');
      const summary = document.getElementById('summary');
      if (!data || !data.current_weather) {
        w.textContent = 'Weather data not available.';
        summary.textContent = '';
        return;
      }

      const tempF = Math.round(data.current_weather.temperature * 9/5 + 32);
      const windMph = Math.round(data.current_weather.windspeed / 1.609);
      const code = data.current_weather.weathercode;
      const desc = weatherDescriptions[code]?.desc || 'weather';
      const icon = weatherDescriptions[code]?.icon || '';

      // Verbose but calm summary line for H1
      let summaryText = '';
      if (tempF >= 90) summaryText = "It's hot out there";
      else if (tempF >= 75) summaryText = "It's warm and bright";
      else if (tempF >= 60) summaryText = "It's pleasantly mild";
      else if (tempF >= 45) summaryText = "It's cool and comfortable";
      else summaryText = "It's chilly out there";
      if (windMph >= 18) summaryText += ', and the wind is picking up';
      summary.textContent = summaryText;

      // Build upcoming 6-hour single-sentence summary
      let upcomingSentence = '';
      if (data.hourly && data.hourly.time && data.hourly.temperature_2m && data.hourly.weathercode) {
        const nowMs = Date.now();
        const idx = data.hourly.time.findIndex(t => new Date(t).getTime() > nowMs);
        upcomingSentence = summarizeNextSix(data.hourly, idx);

        // If currently precip but next is dry, phrase as tapering
        const nowCat = categoryFor(code);
        const nextCodes = data.hourly.weathercode.slice(idx, Math.min(idx+6, data.hourly.weathercode.length));
        const nextHasPrecip = nextCodes.some(c => ['drizzle','rain','snow','storm'].includes(categoryFor(c)));
        if (['drizzle','rain','snow','storm'].includes(nowCat) && !nextHasPrecip) {
          upcomingSentence = 'Precipitation will taper off in the next couple of hours.';
        }
      }

      w.innerHTML = `${icon} Right now it's ${tempF}¬∞ and ${desc}, with ${windMph} mph winds. ${upcomingSentence}`;
    }

    function fetchWeather(lat, lon) {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=temperature_2m,weathercode`;
      fetch(url)
        .then(r => r.json())
        .then(displayWeather)
        .catch(() => {
          document.getElementById('weather').textContent = 'Error fetching weather.';
        });
    }

    function fetchWeatherByCity() {
      const city = document.getElementById('locationInput').value.trim();
      if (!city) return;
      const geoUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1`;
      fetch(geoUrl)
        .then(r => r.json())
        .then(data => {
          if (data && data.results && data.results.length > 0) {
            const loc = data.results[0];
            fetchWeather(loc.latitude, loc.longitude);
          } else {
            document.getElementById('weather').textContent = 'Location not found.';
          }
        })
        .catch(() => {
          document.getElementById('weather').textContent = 'Error finding location.';
        });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => fetchWeather(pos.coords.latitude, pos.coords.longitude),
        () => {
          document.getElementById('weather').textContent = 'Location permission denied. Tap the pin to enter a city.';
        }
      );
    } else {
      document.getElementById('weather').textContent = 'Geolocation not supported. Tap the pin to enter a city.';
    }
  </script>
</body>
</html>
